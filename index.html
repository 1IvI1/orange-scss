<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <div class="row">
        <div class="si-card col-xs-6">
            <header class="si-card__header">
                Inbox(7)
                <div class="si-card__input-area">
                    <input type="text">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <hr style="border: 1px solid #b8b3b356;">
            <footer class="si-card__footer">
                <a class="si-btn si-btn__with-icon">
                    <i class="fas fa-redo-alt icon"></i>Refresh
                </a>
                <a class="si-btn si-btn__just-icon">
                    <i class="far fa-eye icon"></i>
                </a>
                <a class="si-btn si-btn__just-icon">
                    <i class="fas fa-star icon"></i>
                </a>
                <a class="si-btn si-btn__just-icon">
                    <i class="fas fa-trash icon"></i>
                </a>
            </footer>
        </div>
